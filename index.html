<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Booklist App</title>
</head>
<body>
        <div class="mt-4 w-50 mx-auto">
            <h1 class="display-4 text-center"><i class="fas fa-book-open text-warning"></i> My <span class="text=warning">
                Book</span>List</h1>
                <form id="book-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text"  id="title" class="form-control" />
                    </div>

                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="year">Year</label>
                        <input type="text" id="year" class="form-control">
                    </div>

                    <input type="submit" value="Add Book" class="btn btn-warning btn-block">
                </form>
                <table class="table table-striped mt-5 text-center table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
        </div>




        <script src="./script.js"></script>
</body>
</html>
